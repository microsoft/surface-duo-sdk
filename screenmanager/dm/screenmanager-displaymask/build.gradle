plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
}

ext {
    PUBLISH_GROUP_ID = 'com.microsoft.device.dualscreen'
    PUBLISH_ARTIFACT_ID = 'screenmanager-displaymask'
    LIBRARY_DESCRIPTION = 'Implementation of the screenmanager-core using displaymask'
    LIBRARY_VERSION = rootProject.ext.screenManagerDMVersionName
}
apply from: "${rootProject.projectDir}/publishing.gradle"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        versionCode rootProject.ext.screenManagerDMVersionCode
        versionName rootProject.ext.screenManagerDMVersionName

        testInstrumentationRunner rootProject.ext.config.testInstrumentationRunner
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    api project(path: ':screenmanager:screenmanager-core')

    implementation kotlinDependencies.kotlinStdlib
    implementation androidxDependencies.coreKtx

    testImplementation testDependencies.junit
    androidTestImplementation instrumentationTestDependencies.junit
    androidTestImplementation instrumentationTestDependencies.espressoCore
}
