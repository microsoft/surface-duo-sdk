plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

ext {
    PUBLISH_GROUP_ID = 'com.microsoft.device.dualscreen.testing'
    PUBLISH_ARTIFACT_ID = 'testing-kotlin'
    LIBRARY_DESCRIPTION = 'Utility library used to facilitate instrumentation testing through Espresso ' +
            'and UiAutomator on foldable devices, and with specific helpers to change app-display configuration ' +
            'on Surface Duo devices'
    LIBRARY_VERSION = rootProject.ext.testingVersionName
}
apply from: "${rootProject.projectDir}/publishing.gradle"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation project(':utils:wm-utils')
    implementation androidxDependencies.coreKtx
    implementation androidxDependencies.appCompat
    implementation androidxDependencies.windowManager
    implementation instrumentationTestDependencies.windowManagerTest
    implementation instrumentationTestDependencies.junitKtx
    implementation instrumentationTestDependencies.uiAutomator
    implementation instrumentationTestDependencies.espressoCore
}