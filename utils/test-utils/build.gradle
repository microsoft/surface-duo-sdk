plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation kotlinDependencies.kotlinStdlib
    implementation instrumentationTestDependencies.uiAutomator
    implementation instrumentationTestDependencies.espressoCore
    implementation androidxDependencies.appCompat
    implementation commonDependencies.mockitoCore
    implementation instrumentationTestDependencies.junitKtx
    implementation androidxDependencies.windowManager
}