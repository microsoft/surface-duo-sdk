plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

ext {
    PUBLISH_GROUP_ID = 'com.microsoft.device.dualscreen'
    PUBLISH_ARTIFACT_ID = 'wm-utils'
    LIBRARY_DESCRIPTION = 'Library that contains useful extension functions and code that can be shared between libraries'
    LIBRARY_VERSION = rootProject.ext.wmUtilsVersionName
}

apply from: "${rootProject.projectDir}/publishing.gradle"

android {
    compileSdkVersion 31
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion 31

        versionCode rootProject.ext.wmUtilsVersionCode
        versionName rootProject.ext.wmUtilsVersionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation kotlinDependencies.kotlinStdlib
    implementation androidxDependencies.coreKtx

    implementation "androidx.window:window:1.0.0-beta02"
    implementation "androidx.window:window-java:1.0.0-beta02"
}